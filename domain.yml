  response:
    type: text
  # Es para guardar las rtas de las laminas que ingresa el usuario
  respuestaLamina1:
    type: text
  respuestaLamina2:
    type: text
  respuestaLamina3:
    type: text
  # Es para guardar las razones de las respuestas de las laminas que ingresa el usuario
  razonesLamina1:
    type: text
  razonesLamina2:
    type: text
  razonesLamina3:
    type: text
  
  contador:
    type: text

